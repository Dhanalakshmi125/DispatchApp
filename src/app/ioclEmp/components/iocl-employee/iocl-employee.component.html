<mat-toolbar class="custom-toolbar">
    <img src="assets/indianOilLogo.png" alt="IndianOil Logo" class="logo">
    <span class="title">INDIAN OIL</span>
    <span class="spacer"></span>
    <mat-form-field class="search-bar" appearance="fill" style="height: 70px; width: 300px;">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search..." [(ngModel)]="searchQuery">
      <button mat-icon-button matSuffix (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="navigate('/dispatchEmployee/profile')">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isMenuOpened">
      <mat-toolbar>
        <button mat-icon-button (click)="toggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="navigate('/ioclEmployee/dashboard')">
          <mat-icon class="list-icon">dashboard</mat-icon>
          <span class="list-text">Dashboard</span>
        </a>
        <!-- <a mat-list-item (click)="navigate('/dispatchEmployee/history')">
          <mat-icon class="list-icon">history</mat-icon>
          <span class="list-text">History</span>
        </a> -->
        <a mat-list-item (click)="navigate('/dispatchEmployee/profile')">
          <mat-icon class="list-icon">person</mat-icon>
          <span class="list-text">Profile</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button *ngIf="!isMenuOpened" mat-icon-button (click)="toggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
        <span>DispatchApp</span>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
