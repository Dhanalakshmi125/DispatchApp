<div class="profile-container">
    <mat-card class="profile-card">
      <div class="profile-photo-container">
        <img src="../../../../assets/profile.webp" alt="Profile Photo" class="profile-image">
      </div>
      <mat-card-content>
        <div class="profile-field">
          <strong>Username:</strong> {{ empProfile?.EmpName }}
        </div>
        <div class="profile-field">
          <strong>Designation:</strong> {{ empProfile?.Designation }}
        </div>
        <div class="profile-field">
          <strong>Role:</strong> {{ empProfile?.role }}
        </div>
        <div class="profile-field">
          <strong>Location Name:</strong> {{ empProfile?.locationName }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
