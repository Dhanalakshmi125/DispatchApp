  <mat-toolbar color="accent">
    <img src="assets/indianOilLogo.png" alt="IndianOil Logo" class="logo">
    <span class="title">INDIAN OIL</span>
    <span class="spacer"></span>
    <button mat-icon-button color="primary">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isMenuOpened">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggleSidenav(sidenav)">
          <mat-icon style="margin-right: 0%;text-align: left; align-items: start;">menu</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="navigate('/dispatchEmployee/home')">Home</a>
        <a mat-list-item (click)="navigate('/dispatchEmployee/parcelIn')">Parcel In</a>
        <a mat-list-item (click)="navigate('/dispatchEmployee/parcelOut')">Parcel Out</a>
        <a mat-list-item (click)="navigate('/dispatchEmployee/history')">History</a>
        <a mat-list-item (click)="navigate('/dispatchEmployee/profile')">Profile</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button *ngIf="!isMenuOpened" mat-icon-button (click)="toggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Application Title</span>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
