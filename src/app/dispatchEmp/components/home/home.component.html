<div><h1 style="text-align: center; font-weight: bold; color: brown;">welcome to dispatcher Application</h1></div>
<mat-card class="cart">
   <div class="logo-container">
       <img src="../../../../assets/indianOilLogo.png" alt="Logo" class="logo">
   </div>
   <div class="parcels-count">
       <h2>Parcels Count</h2>
       <mat-table matTable [dataSource]="parcelsData">
           <ng-container matColumnDef="total">
               <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
               <mat-cell *matCellDef="let parcel">{{ parcel.total }}</mat-cell>
           </ng-container>
           <ng-container matColumnDef="in">
               <mat-header-cell *matHeaderCellDef>Parcels In</mat-header-cell>
               <mat-cell *matCellDef="let parcel">{{ parcel.in }}</mat-cell>
           </ng-container>
           <ng-container matColumnDef="out">
               <mat-header-cell *matHeaderCellDef>Parcels Out</mat-header-cell>
               <mat-cell *matCellDef="let parcel">{{ parcel.out }}</mat-cell>
           </ng-container>
           <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
           <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
       </mat-table>
   </div>
</mat-card>
