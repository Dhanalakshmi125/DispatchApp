<div class="history-container">
    <h2>Parcel History</h2>
    <h3>Parcel In History</h3>
    <ul>
      <li *ngFor="let parcel of parcelInHistory">{{ parcel }}</li>
    </ul>
    <h3>Parcel Out History</h3>
    <ul>
      <li *ngFor="let parcel of parcelOutHistory">{{ parcel }}</li>
    </ul>
  </div>
